		<script type="text/javascript">
			
			//Set end point of image here
			var panLength = 8
			
			//Text slide
			function slideText(elem){
				elem.style.left = '90px';
			}		
			
			//Background pan, 0 is from the left/top, 1 is from the right/bottom
			function slideBG(elem, dir){
				if(dir == 0){
					elem.style.top = -panLength+'px';
				}
				else{
					elem.style.top = panLength+'px';
				}
			}
			
			//Getting assets that will animate
			var slide1 = document.getElementById('sb1');
			var slide1Text = document.getElementById('st1');

			//Delay for background
			setTimeout(function(){
				slideBG(slide1, 0);
			},0);
			
			//Delay for text

			}, 900);
