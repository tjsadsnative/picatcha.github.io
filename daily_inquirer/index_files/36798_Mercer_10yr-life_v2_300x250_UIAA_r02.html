<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script>

<script src="TweenMax.min.js"></script>

<script type="text/javascript">

function startAd() {
	<!-- moving a container div moves contents too, and doesn't mask them  -->
	<!-- need overflow: hidden;? -->
	
	
	hideElement(glimmer);
	
	TweenMax.delayedCall(0,addListeners);
	
	TweenMax.delayedCall(0,revealAd);
	TweenMax.delayedCall(2.0,seq01);
	TweenMax.delayedCall(6.0,ender);
}

revealAd = function() {  
	TweenMax.to(cover,.5,{alpha:0});
	<!--TweenMax.set(refArt,{alpha:.4, delay:3}); -->

}

seq01 = function() {
	
	TweenMax.to(pic1,1.1, {x: "310", ease:Quad.easeIn});
	
}


ender = function() {   
	showElement(glimmer);
	
	lightPass(); 
	TweenMax.delayedCall(1.4,lightPass);
	TweenMax.delayedCall(2.8,lightPass);
}




lightPass = function() {  

	TweenMax.set(glimmer,{left:-100, alpha:.4});
	TweenMax.to(glimmer,.9,{left:200, ease:Quad.easeOut, delay:.1}); 
	
}




addListeners = function() {
  rolloverCatch.addEventListener('mouseover', lightPass, false);
}


showElement = function(e){
  e.style.visibility = 'visible';
}

hideElement = function(e){
  e.style.visibility = 'hidden';
}


</script>
