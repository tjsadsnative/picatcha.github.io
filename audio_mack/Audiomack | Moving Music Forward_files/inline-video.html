<style>
html, body{
	margin: 0;
	padding: 0;
}
html, body, #videoPlayerWrapper, #videoPlayer {
	width: 100%;
	height: 100%;
}
#iconsHolder {
	position: absolute;
	left: 5px;
	top: 5px;
	z-index: 500;
	width: 45%;
	min-height: 30px;
	max-height: 80px;
	min-width: 90px;
	max-width: 200px;
}
.customIcon	{
	float:left;
	width:40%;
	margin-left: 5px;
	height: auto;
	max-width: 40px;
	min-width: 30px;
	cursor:pointer;
	z-index: 500;
	zoom: 1;
	opacity: 0.6;
	-webkit-transition: opacity .25s ease-out;;
	transition: opacity .25s ease-out;
}
.customIcon:hover {
	opacity: 1;
}

.customIcon img {
	height: auto;
	width: 100%;
	max-width: 80px;
	max-height: 80px;
}
#videoScreenShot {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: auto;
	z-index: 1; /* make sure the controlbar is over screenshot in case the thumbnail does not have play icon on it, so that it still looks like a video */
}
#videoPlayButton {
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translate3D(-50%, -50%, 0);
	-webkit-transform: translate3D(-50%, -50%, 0);
	width: 30%;
	height: auto;
	z-index: 999999;
}
#mobileVideoPlayHotspot {
	position: absolute;
	left: 0;
	top: 0;
	width:100%;
	height: 100%;
	z-index:1000000;
}
#mobileCloseVideoButton {
	display: none;
	position: absolute;
	right: 10px;
	top: 10px;
	width: 28px;
	height: 28px;
	z-index:10000000000;
}
/*make sure there is no 1px gap on odd iframe sizes*/
.vjs-poster { background-size: cover; }

.vjs-control-bar {
	z-index: 2; /* make sure the controlbar is over the screenshot */
}
.vjs-live-controls {
	display: none; /* hide livestream icon to make room for mute icon. Inline unit's video may be small so this will make sure there is enough room for all important icons */
}

</style>
<script src="analytics.js" async=""></script><script type="application/javascript">
//ADD EVENT LISTENERS
window.forceAutostart = false;
window.addEventListener("message", receiveMessage, false);

function receiveMessage(event) {
	//PLAY
	if (event.data == "play") {
		//IF VIDEO PLAYER IS ALREADY SET UP THEN START PLAYING VIDEO
		if (typeof window.videoPlayer != 'undefined') {
			window.initializePlayback();
		}
		//OTHERWISE JUST SET A FLAG
		else {
			window.forceAutostart = true;
		}
	}
}
function getUrlVars() {
	var vars = {};
	var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
		vars[key] = value;
	});
	return vars;
}
var percent_c 	= getUrlVars()["percent_c"];
</script>

<script type="text/javascript">
(function(playerId) {
	var videofilecontainer	= CMN_VIDEO_INFO_CONFIG.fileContainer;	//THIS COMES FROM GLOBAL CONFIG. Similar to: "http://media.complex.com/videos/"
	var isMobile 			= CMN_VIDEO_INFO_CONFIG.isMobile;		//THIS COMES FROM GLOBAL CONFIG. It is either "true" or "false"
	var controls 			= CMN_VIDEO_INFO_CONFIG.controls 		|| 'true';
	var autostart 			= CMN_VIDEO_INFO_CONFIG.autostart 		|| 'true';
	var mute				= CMN_VIDEO_INFO_CONFIG.mute			|| 'true';
	var primary             = CMN_VIDEO_INFO_CONFIG.primary     	|| 'html5';
	var debug               = CMN_VIDEO_INFO_CONFIG.debug       	|| 'false';
	var settings            = CMN_VIDEO_INFO_CONFIG.videoSettings 	|| {};
	var noScroll			= getUrlVars()["noScroll"] 				|| 'false';
	var videoPlaying		= false; // flag used for video tracking
	var restartedOnce 	    = false;
	var videofilepath		= "";
	var isPreview			= isMobile === 'false' && getUrlVars()['mobile'] === 'true' // Mobile unit previewed on desktop




	/*
	[][][][][][][][][][][][][][][][][][]
	SETUP START >>>>>>>>>>>>>>>>>>>>>>>
	[][][][][][][][][][][][][][][][][][]
	*/

	

	//SETUP THESE PATHS AND VIDEO FILE NAME
	var videofilefolder		= "2016-q1/green-label";
	
	var videofilename		= "green-label-640-30.mp4";
	var thumbnail 			= "http://media.complex.com/campaigns/"+videofilefolder+"/video.jpg"; //video screen shot
	

	

	

	//CAMPAIGN SETUP
	var campaignname 	= CMN_VIDEO_INFO_CONFIG.campaignName 	|| "green-label-02-2016";
	var unitType 		= CMN_VIDEO_INFO_CONFIG.unitType 		|| "FWBB"; //type of unit. It can be passed via query string or hardcoded to: ROS, TO, FWBB, TOOLBAR etc
	var unitname 		= campaignname + "-" + unitType;


	/*
	[][][][][][][][][][][][][][][][][][]
	SETUP END <<<<<<<<<<<<<<<<<<<<<<<<<
	[][][][][][][][][][][][][][][][][][]
	*/

	/*
	[][][][][][][][][][][][][][][][][][]
	NO NEED FOR CHANGES BELOW THIS LINE
	[][][][][][][][][][][][][][][][][][]
	*/

	videofilepath = videofilecontainer + videofilefolder + '/' + videofilename;
	videofilepath += "?unit=" + unitname;

	/* ========================================================================
	 THIS IS RELATED TO VIDEO PLAYBACK ON MOBILE
	*/

	if (isPreview) {
		isMobile = 'true'; // spoof mobile behavior for previews
	}

	window.MOBILE_HELPERS = {};

	MOBILE_HELPERS.showMobileVideoCloseBtn = function() {
		if (document.getElementById('mobileCloseVideoButton')) {
			document.getElementById('mobileCloseVideoButton').style.display = 'block';
		}
	};

	MOBILE_HELPERS.hideMobileVideoCloseBtn = function() {
		document.getElementById('mobileCloseVideoButton').style.display = 'none';
	};

	MOBILE_HELPERS.showMobileVideoPlayButtonAndHotspot = function() {
		if (document.getElementById('videoPlayButton')) {
			document.getElementById('videoPlayButton').style.display = 'block';
		}
		if (document.getElementById('mobileVideoPlayHotspot')) {
			document.getElementById('mobileVideoPlayHotspot').style.display = 'block';
		}
	};

	MOBILE_HELPERS.hideMobileVideoPlayButtonAndHotspot = function() {
		if (document.getElementById('videoPlayButton')) {
			document.getElementById('videoPlayButton').style.display = 'none';
		}
		if (document.getElementById('mobileVideoPlayHotspot')) {
			document.getElementById('mobileVideoPlayHotspot').style.display = 'none';
		}
	};

	MOBILE_HELPERS.createMobileVideoPlayButtonAndHotspot = function() {
		var additionalMobileControls = [
			'<img id="videoPlayButton"			src="http://media.complex.com/common/images/video/play-white-shadow.png" />',
			'<img id="mobileVideoPlayHotspot" 	src="http://media.complex.com/common/images/spacer.gif" 			onclick="MOBILE_HELPERS.initializeMobilePlayback();" />',
	'<img id="mobileCloseVideoButton" 	src="http://media.complex.com/common/videoplayer/icon-close.png" 	onclick="videoPlayer.exitFullscreen();" />'
	].join('');
	document.getElementById('videoPlayerWrapper').innerHTML += additionalMobileControls;
	};

	MOBILE_HELPERS.initializeMobilePlayback = function() {
		videoPlayer.play();
		if (!isPreview) {
			videoPlayer.requestFullscreen();
		}
	};

	MOBILE_HELPERS.fullScreenHandler = function() {
		if (document.webkitIsFullScreen === true || document.mozFullScreen === true || document.msFullscreenElement === true || MOBILE_HELPERS.el.webkitDisplayingFullscreen)	{
			MOBILE_HELPERS.showMobileVideoCloseBtn();
			MOBILE_HELPERS.hideMobileVideoPlayButtonAndHotspot();
			document.getElementById('videoPlayer').classList.remove('vjs-complex-exit-fullscreen');
		} else {
			document.getElementById('videoPlayer').classList.add('vjs-complex-exit-fullscreen');
			MOBILE_HELPERS.showMobileVideoPlayButtonAndHotspot();

			// could not find alternative to hide native play button on iOS7
			if (/OS 7_\d(_\d)? like Mac OS X/i.test(navigator.userAgent) && document.getElementById('videoPlayButton') && MOBILE_HELPERS.videoPlaying) {
				document.getElementById('videoPlayButton').style.display = 'none';
			}

			MOBILE_HELPERS.hideMobileVideoCloseBtn();
			videoPlayer.pause();
		}
	};

	if(isMobile === 'true') {
		//remove controls when not in full screen
		window.mobstyle = [
			'video::-webkit-media-controls {display: none !important}',
			'.vjs-complex-skin.vjs-paused .vjs-control-bar { display: none; }',
			'.vjs-complex-skin.vjs-has-started .vjs-control-bar { display: block; }',
			'.vjs-complex-skin.vjs-ended .vjs-control-bar { display: none; }',
			'.vjs-complex-skin.vjs-complex-exit-fullscreen .vjs-control-bar { display: none; }',
			'.vjs-complex-skin.vjs-paused.vjs-fullscreen .vjs-control-bar { display: block !important; }',
		].join('');

		if (isPreview) {
			mobstyle += '.vjs-fullscreen-control { visibility:hidden !important; }';
		}

		document.write('<style type="text/css">'+mobstyle+'</style>');

		MOBILE_HELPERS.createMobileVideoPlayButtonAndHotspot();
		controls = 'true';

		document.addEventListener('webkitfullscreenchange', MOBILE_HELPERS.fullScreenHandler, false);
		document.addEventListener('mozfullscreenchange', MOBILE_HELPERS.fullScreenHandler, false);
		document.addEventListener('fullscreenchange', MOBILE_HELPERS.fullScreenHandler, false);
		document.addEventListener('MSFullscreenChange', MOBILE_HELPERS.fullScreenHandler, false);

		document.addEventListener('DOMContentLoaded', function() {
		document.getElementById("iconsHolder").style.display = 'none';

		// prevent touch events on the video from scrolling the parent window
		// KNOWN ISSUE: Does not fix the problem in iOS7
		if (noScroll === 'true') {
			document.addEventListener('touchmove', function(e) {
			e.preventDefault();
		}, false);
		}
	});
	}

	/* ===================================================================================
	END OF SECION FOR MOBILE PLAYBACK
	*/

	//checks autoplay and ismobile all at once
	if((autostart == 'false' || autostart == false) && isMobile !== 'true') {
		var screenShotHTML = '<img id="videoScreenShot" src="'+thumbnail+'" onmouseover="window.initializePlayback();" />';
		document.getElementById('videoPlayerWrapper').innerHTML += screenShotHTML;
	}

	if (window.forceAutostart == true) {
		autostart = true;
	}

	var sound = new switchImgBtn('sound',
		'iconsHolder',
		'http://media.complex.com/common/images/video/soundon-icon.png',
		'http://media.complex.com/common/images/video/soundoff-icon.png',
		function() {
			var isMute = player.muted();
			var volume = player.volume();
			player.muted(!(isMute || volume == 0));
			if(volume == 0 ||  isMute == true) {
				player.volume(0.55);
			}
		}
	);

	var play = new switchImgBtn('play',
		'iconsHolder',
		'http://media.complex.com/common/images/video/play-icon.png',
		'http://media.complex.com/common/images/video/pause-icon.png',
		function() {
			player.paused()? player.play(): player.pause();
		},
		true
	);

	var replay = new switchImgBtn('replay',
		'iconsHolder',
		'http://media.complex.com/common/images/video/replay-icon.png', null,
		function() {
			player.play();
		}
	);

	function iconsHolderInitial(player) {
		replay.remove();

		var isMute = (mute === 'true' || player.volume() == 0);
		sound.setFlip(!isMute);
		sound.add();
		if(isMute) {
			player.volume(0);
		}
		else {
			player.volume(0.55);
		}
		if(controls === 'custom') {
			play.add();
			if(autostart === 'true')
				play.setFlip(false);

		}
	}

	window.initializePlayback = function() {
		if((autostart == 'false' || autostart == false) && isMobile !== 'true') {
			if (document.getElementById("videoScreenShot")) {
				document.getElementById("videoScreenShot").style.display = 'none';
			}
		}
		player.play();
	};

	function getPlayerVersion(player){
		return (player.techName === "Html5")? "html5": "flash";
	}

	if(primary === 'flash') {
		videojs.options.techOrder = ['flash', 'html5'];
	}

	settings = videojs.util.mergeOptions({
		"autoplay": convertBool(autostart),
		"preload": "none", /* this fixes chrome bug that stops displaying inlines when there are already 5 on a page */
		"poster": thumbnail,
		"muted": convertBool(mute),
		"controls": convertBool(controls),
		"plugins": {
			ga:{
				event: ['start', 'end', 'resume', 'paused', 'replay', 'audioOn', 'audioOff', 'percentsPlayed'],
				videofilepath: videofilepath,
				video:{
					campaignName: campaignname,
					unitName: unitname,
					videoPaused: "Video"  + "-Paused",
					videoReplay: "Video" + "-Replay",
					videoResumePlay: "Video"  + "-Resume-Play",
					audioOn: "Video" + "-AudioOn",
					audioOff: "Video" + "-AudioOff",
					muted: convertBool(mute)
				},
				interactions: 't60',
				percentsPlayed:{
					percentage: [25, 50, 75]
				}
			}
		}
	}, settings);

var player = videojs(playerId, settings,
	function () {
		var player = this;

		if (isMobile) {
			MOBILE_HELPERS.el = document.getElementsByTagName('video')[0];

			MOBILE_HELPERS.el.addEventListener('webkitbeginfullscreen', MOBILE_HELPERS.fullScreenHandler, false);
			MOBILE_HELPERS.el.addEventListener('webkitendfullscreen', MOBILE_HELPERS.fullScreenHandler, false);
		}

		player.muted(convertBool(mute));
		player.src({src: videofilepath, type: "video/mp4"});
		iconsHolderInitial(player);

		//always hide big play button in standard template
		player.bigPlayButton.hide();

		if(convertBool(autostart)){
			player.play();
		}

		player.on("play", function () {
			player.posterImage.hide();
			if (!videoPlaying) {
				videoPlaying = true;
				MOBILE_HELPERS.videoPlaying = true;

				//make sure to hide the screenshot in case user clicks play from controlbar
				window.initializePlayback();
				//enable sound on mobile devices because they are click to play
				if (isMobile === 'true') {
					MOBILE_HELPERS.hideMobileVideoPlayButtonAndHotspot();
					player.muted(false);
					player.volume(1);
				}
				//reset replay icon
				if (replay.isShow()){
					if(player.muted()) {
						player.muted(false);
						if(player.volume() == 0) {
							player.volume(0.55);
						}
						sound.switch();
					}
					player.el_.dispatchEvent(replayEvent);
					iconsHolderInitial(player);
				}
			}
		});
		player.on("ended", function () {
			videoPlaying = false;
			MOBILE_HELPERS.videoPlaying = false;
			play.remove();
			sound.remove();
			replay.add();
			player.posterImage.show();
			player.exitFullscreen();

			if (isMobile === 'true') {
				MOBILE_HELPERS.showMobileVideoPlayButtonAndHotspot();
			}
		});
		var firstTimeVolumeChange = true;//fix flash version mute icon not working initially.
		var muteByVolumeZero = false;//fix user slider down volume to zero and click unmute icon again not working issue
		player.on("volumechange", function () {
			var ismute = player.muted();
			var volume = player.volume();
			if((firstTimeVolumeChange ||  (mute === 'true' && ismute)) && getPlayerVersion(player) === 'flash'){
				firstTimeVolumeChange = false;
				ismute = !ismute;
			}
			if (!sound.flip && !ismute || muteByVolumeZero || sound.flip && ismute || volume == 0 && sound.flip) {
				if (!sound.flip && !ismute || muteByVolumeZero) {
					if (volume == 0) {
						player.volume(.55);
						player.muted(false);
						return;
					}
					if(!restartedOnce){
						player.currentTime(0);
						restartedOnce = true;
						player.el_.dispatchEvent(replayEvent);
					}
					mute = 'false';
					muteByVolumeZero = false;
				}
				if (sound.flip && ismute || volume == 0 && sound.flip) {
					mute = 'true';
				}
				sound.switch();
			}
		});

		if (!convertBool(controls)) {
			player.on("click", function () {
				player.paused() ? player.play() : player.pause();
				play.switch();
			});
		}
	}
);

	window.videoPlayer = player;

	var replayEvent = document.createEvent("Event");
	replayEvent.initEvent("replay",true,true);

})('videoPlayer');
</script>
