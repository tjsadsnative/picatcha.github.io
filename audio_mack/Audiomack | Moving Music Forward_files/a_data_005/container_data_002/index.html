<!-- 300x250 Flashtalking -->
<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style></style><meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="ad.size" content="width=300,height=250">
		<title>SlingTV | Adult_300x250</title>
		<link rel="stylesheet" href="index_data/style.css" type="text/css">
		<style type="text/css">

			* {margin:0; padding:0; border:0; outline:0; vertical-align:baseline; background:transparent; -webkit-touch-callout:none; -webkit-user-select:none; -webkit-text-size-adjust:none; }

			#ad {
				display: block;
				border: black 1px solid;
				overflow: hidden;
				width: 298px;
				height: 248px;
				-moz-user-select: -moz-none;
				-khtml-user-select: none;
				-webkit-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			#banner {
				position: absolute;
				display: block;
				width: 298px;
				height: 248px;
				overflow: hidden;
				background-color: white;
			}

			#loading {
				position: absolute;
				width: 100%;
				height: 100%;
				z-index: 1001;
				opacity: 1;
				background-image: url("images/sling_loader.gif");
				background-repeat: no-repeat;
				background-position: 50% 50%;
				background-color: white;
			}

		</style>

	</head>

	<body>
		<div style="cursor: pointer; background-image: url(&quot;about:blank&quot;);" id="ad">
			<div id="banner">
				<div style="cursor: pointer; opacity: 0;" id="loading"></div>

				<div id="text_shell">

					<div style="visibility: inherit; opacity: 1;" id="graphic_1_1" class="sprite"></div> <!-- ESPN -->

					<div style="transform: matrix(1, 0, 0, 1, -348, 0);" id="line_1_1" class="sprite textOnPanel"></div>
					<div style="transform: matrix(1, 0, 0, 1, -348, 0);" id="line_1_2" class="sprite textOnPanel"></div>
					<!-- <div id="line_1_3" class="sprite textOnPanel"></div> -->

					<div style="transform: matrix(1, 0, 0, 1, 0, 0);" id="bg_2" class="bg"></div> <!-- black -->

					<div style="transform: matrix(1, 0, 0, 1, 0, 0);" id="gradient" class="sprite"></div>

					<div style="transform: matrix(1, 0, 0, 1, -348, 0);" id="graphic_2_1" class="sprite"></div> <!-- TWD -->

					<div style="transform: matrix(1, 0, 0, 1, -348, 0);" id="line_2_1" class="sprite textOnPanel"></div>
					<!-- <div id="line_2_2" class="sprite textOnPanel"></div> -->
					<!-- <div id="line_2_3" class="sprite textOnPanel"></div> -->

					<!-- <div id="bg_3" class="bg"></div> --> <!-- black -->

					<div style="transform: matrix(1, 0, 0, 1, 0, 0);" id="line_3_1" class="sprite"></div>
					<div style="transform: matrix(1, 0, 0, 1, 0, 0);" id="line_3_2" class="sprite"></div>
					<div style="transform: matrix(1, 0, 0, 1, 0, 0);" id="line_3_3" class="sprite"></div>

					<!-- device logos -->
					<div style="visibility: inherit; opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);" id="graphic_3_1" class="sprite"></div>
					<div style="visibility: inherit; opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);" id="graphic_3_2" class="sprite"></div>
					<div style="visibility: inherit; opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);" id="graphic_3_3" class="sprite"></div>
					<!-- <div id="graphic_3_4" class="sprite"></div> -->


					<div style="transform: matrix(1, 0, 0, 1, 0, 0);" id="cta">
						<div style="transform: matrix(1, 0, 0, 1, 0, 113);" id="cta_default_shell">
							<div style="transform: matrix(1, 0, 0, 1, 0, -113);" id="cta_default">
								<span class="cta sprite"></span>
							</div>
						</div>
						<div id="cta_over"><span class="cta_over sprite"></span></div>
					</div>
					<div style="transform: matrix(1, 0, 0, 1, 0, 0);" id="logo"><span class="logo sprite"></span></div>

				</div><!-- text -->

			</div><!-- banner -->
		</div><!-- ad -->

		<script src="index_data/TweenLite.js"></script>
		<script src="index_data/TimelineLite.js"></script>
		<script src="index_data/easepack.js"></script>
		<script src="index_data/cssplugin.js"></script>
		<script src="index_data/anim.js"></script>

		<script src="index_data/html5API.js"></script>

		<script type="text/javascript">
			container = myFT.$("#ad");
			myFT.applyClickTag(container, 1);
		</script>

		<script type="text/javascript">init();</script>

	
</body></html>
