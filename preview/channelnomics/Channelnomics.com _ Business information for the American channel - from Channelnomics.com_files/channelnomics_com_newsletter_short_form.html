		<form action="channelnomics_com_newsletter_short_form.html" method="post" accept-charset="UTF-8"><div class="amf-el amf-type-textblock Signup" id="amf-el-info_16539"><div class="text-block" name="info_16539" id="amf-text-block-info_16539"><p>Sign up for the Channelnomics.com DAILY newsletter.</p></div></div><div class="amf-el amf-type-email" id="amf-el-email_address__16540"><label for="amf-input-email_address__16540">Email address *</label><div class="amf-el-inner"><input type="text" class="text" name="email_address__16540" id="amf-input-email_address__16540" value="" maxlength="255" onkeyup="if (this.length&gt;255) this.value=this.value.substr(0, 255)" onblur="this.value=this.value.substr(0, 255)"></div></div><div class="amf-el amf-type-button submit" id="amf-el-submit_button_16677"><input type="submit" class="button" name="submit" id="submit" value="Subscribe"></div><script type="text/javascript" id="0.0292798693476399">
	(function(){
		var script			= document.getElementById('0.0292798693476399');
		var form			= script.parentNode;
		var inputs			= form.getElementsByTagName('INPUT');
		var submit_count	= 0;

		var enable_double_submit = false;

		for (var i=0; i<inputs.length; i++) {
			var my_input = inputs[i];
			if ( my_input.type === 'submit' ) {
				var container = my_input.parentNode;
				if (container.className.match(/enable-double-submit/)) {
					enable_double_submit = true;
				}
			}
		}

		form.addEventListener('submit', function( evt ){
			if (submit_count >= 1 && !enable_double_submit) {
				evt.preventDefault();
			}
			submit_count++;
		});

	})();
</script>
