    <script type="text/javascript">
    
      var kA = {};
      var preference;
      var eventListener = window.addEventListener ? 'addEventListener' : 'attachEvent';
      var eventText = function(action) { return (window.addEventListener ? action : 'on' + action); }
      var g_embed = {};
      var cookie = (function () {
        var cachedDocumentCookie;
        var cache;

        function get (key) {
          if (cachedDocumentCookie !== document.cookie) {
            cache = getCookieObjectFromString(document.cookie);
            cachedDocumentCookie = document.cookie;
          } 
          if (!test())  return g_embed[key];
          return cache[key];
        }

        var options = {
          path: '/',
          domain: '.' + window.location.hostname,
          secure: window.location.protocol === 'https:'
        };

        function addCookieStringOptions (cookieString, expires) {
          cookieString += options.path ? ';path=' + options.path : '';
          cookieString += options.domain ? ';domain=' + options.domain : '';
          if (expires) {
            cookieString += ';expires='+expires.toUTCString();
          } else {
            cookieString += ';expires=Wed, 12 Apr 2023 18:00:00 GMT';
          }
          cookieString += options.secure ? ';secure' : '';

          return cookieString;
        }

        function set (key, value, expires) {
          key = encodeURIComponent(key);
          value = (JSON.stringify(value)).replace(/[^!#$&-+\--:<-\[\]-~]/g, encodeURIComponent);

          var cookieString = key + '=' + value;
          document.cookie = addCookieStringOptions(cookieString, expires);
          if(!test()) g_embed[key] = value;
        }

        function getCookieObjectFromString (documentCookie) {
          var cookieObject = {};
          var cookiesArray = documentCookie ? documentCookie.split('; ') : [];

          for (var i = 0; i < cookiesArray.length; i++) {
            var cookieKvp = getKeyValuePairFromCookieString(cookiesArray[i]);

            if (cookieObject[cookieKvp.key] === undefined) {
              cookieObject[cookieKvp.key] = cookieKvp.value;
            }
          }
          return cookieObject;
        }

        function getKeyValuePairFromCookieString (cookieString) {
          // "=" is a valid character in a cookie value according to RFC6265, so cannot `split('=')`
          var separatorIndex = cookieString.indexOf('=');

          // IE omits the "=" when the cookie value is an empty string
          separatorIndex = separatorIndex < 0 ? cookieString.length : separatorIndex;
          var value = decodeURIComponent(cookieString.substr(separatorIndex + 1));
          try {
            value = JSON.parse(value);
          }
          catch(e){}

          return {
            key: decodeURIComponent(cookieString.substr(0, separatorIndex)),
            value: value
          };
        }
        
        function test(){
          document.cookie = addCookieStringOptions('test=test');
          cache = getCookieObjectFromString(document.cookie);
          return cache['test'];
        }

        return {
          get: get,
          set: set,
          test: test
        };
      })();

      var LDjQ = {
        xhr : function(url,postData,callback) {
          var XMLHttpFactories = [
            function () {return new XMLHttpRequest()},
            function () {return new ActiveXObject("Msxml2.XMLHTTP")},
            function () {return new ActiveXObject("Msxml3.XMLHTTP")},
            function () {return new ActiveXObject("Microsoft.XMLHTTP")}
          ];
          function createXMLHTTPObject() {
            var xmlhttp = false;
            for (var i=0;i<XMLHttpFactories.length;i++) {
              try {xmlhttp = XMLHttpFactories[i]();}
              catch (e) {continue;}
              break;
            }
            return xmlhttp;
          }
          var req = createXMLHTTPObject();
          if (!req) return;
          var method = (postData) ? "POST" : "GET";
          req.open(method,url,true);
          if (postData) req.setRequestHeader('Content-type','application/x-www-form-urlencoded');
          req.onreadystatechange = function () {
          if (req.readyState != 4) return;
          if (req.status != 200 && req.status != 304) return;
          callback(req);
          }
          if (req.readyState == 4) return;
          req.send(postData);
        },
        isOption : function(e, className) {
          var result;
          var el = (e.target) ? e.target : e.srcElement;
          el = el.tagName && el.tagName === "DIV" ? el : el.parentNode;
          return LDjQ.hasClass(el, className);
        },
        hasClass : function(el, className) {
          if (el.classList) result = el.classList.contains(className);
          else result = new RegExp('(^| )' + className + '( |$)', 'gi').test(el.className);
          return result;
        },
        addClass : function(css, className) {
          var elems = document.querySelectorAll(css);
          for (var i = 0; i < elems.length; i++) {
            if (!LDjQ.hasClass(elems[i], className)) {
              var el = elems[i];
              if (el.classList) el.classList.add(className);
              else el.className += ' ' + className;
            }
          }
        },
        removeClass : function (css, className) {
          var elems = document.querySelectorAll(css);
          for (var i = 0; i < elems.length; i++) {
            var el = elems[i];
            if (el.classList) el.classList.remove(className);
            else el.className = el.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
          }
        },
        setCss : function (css, property, value) {
          var elems = document.querySelectorAll(css);
          for (var i = 0; i < elems.length; i++) {
            var el = elems[i];
            el.style[property] = value;
          }
        }
      };
        
      var qsObject = {};
      var qsString = window.location.href.split('?').slice(1).join('?').split('&');
      for (var i=0; i<qsString.length; i++) {
        var prop = qsString[i].split('=');
        qsObject[prop[0]] = prop[1];
      }
      var host = window.location.href.split('/').slice(0,3).join('/');
      var domain = decodeURIComponent(qsObject.url).split('/').slice(0,3).join('/');
      
      if (qsObject.css) {
        var cdn = host.indexOf('//lockerdome.com') !== -1 ? host.replace('//','//cdn2.') : host;
        var style = document.createElement("link");
        style.setAttribute("rel", "stylesheet");
        style.setAttribute("type", "text/css");
        style.setAttribute("href", cdn + "/css/css/embeds/" + qsObject.css + ".css");
        document.getElementsByTagName('head')[0].appendChild(style);
      }

      
      function postMSG (action, specifics, target) {
        var msg = {
          widget: true,
          fingerprint: qsObject.fingerprint,
          button: 'interest',
          action: action,
          specifics: specifics
        };
        parent.postMessage(JSON.stringify(msg), target);
      }


      function interestButtons() {
        var actualInterestCount = 0;
        var actualNotInterestCount = 0;
        
        //Obtain url information
        retrieveURL({ url: decodeURIComponent(qsObject.url) }, function(){
          activateWidget();
        });
          
        //Visual update
        function showCount() {
          document.querySelector('.count span').innerHTML = actualInterestCount;
          var countShowing = LDjQ.hasClass(document.querySelector('.count-cntnr'), 'count-showing');
          if (!countShowing && actualInterestCount > 0) LDjQ.addClass('.count-cntnr', 'count-showing');
          else if (countShowing && actualInterestCount == 0) LDjQ.removeClass('.count-cntnr', 'count-showing');
          if (LDjQ.hasClass(document.querySelector('.interestButtons'), 'fixed-width')) {
            var dynamicBox = setInterval(function(){ setFrameDim('Width'); }, 30);
            setTimeout(function(){clearInterval(dynamicBox);},300);
          }
        };
        
        //Simplifies api interactions
        function api(action,data,callback) {
          function do_call(a, d, callback, write_cookies){
            var prefix = '/bpapi/';
            LDjQ.xhr(prefix+ a, JSON.stringify(d), function(r){
              var fields = JSON.parse(r.response || r.responseText);
                if (write_cookies) {
                  if (!cookie.get('account_id') && (fields.account_id || fields.account && fields.account.id)) cookie.set('account_id', fields.account_id || fields.account && fields.account.id);
                  if (!cookie.get('login_token') && fields.login_token) cookie.set('login_token', fields.login_token);
                }
              if (callback) callback(fields);
            });
          }
          
          if (!/^(create|remove)/.test(action)) return do_call(action, data, callback, false);
          else if (kA.parent) return do_call(action, assembleCreateObject(), callback, true);
          return createURL(function(url){
            return retrieveURL({url: url}, function(){
              return do_call(action, assembleCreateObject(), callback, true);
            });
          })          
        };
        
        function assembleCreateObject() {
          var object = {parent: kA.parent};
          if (kA.originating_locker) object.originating_locker = kA.originating_locker;
          if (cookie.get('account_id')) object.account_id = cookie.get('account_id');
          if (cookie.get('login_token')) object.login_token = cookie.get('login_token');
          return object;
        }
        
        function createURL(callback) {
          var query = { url: decodeURIComponent(qsObject.url), fields: ['url'] };
          return api('fetch_or_create_external_link', query, function(response){
            if (response.status && response.result && callback) callback(response.result.url);
          });
        }
        
        function retrieveURL(query, callback) {
          if (cookie.get('account_id')) query.account_id = cookie.get('account_id');
          if (cookie.get('login_token')) query.login_token = cookie.get('login_token');
          api('fetch_widget_content', query, function(response){
            if (response.status) {
              kA.parent = response.result.id;
              kA.created_by = response.result.created_by;
              kA.external_url = response.result.external_url;
              kA.title = response.result.title;
              kA.like_count = response.result.like_count;
              kA.originating_locker = response.result.originating_locker;
              postMSG( 'tell_content', kA, domain );
              setInterestNumber(kA.like_count);
              if (response.result.preference) {
                preference = response.result.preference;
                LDjQ.addClass('.' + preference + '-bttn','selected');
              }
            } else if (response.error_message == "No external link exists") {
              kA.like_count = 0;
            }
            if (callback) return callback();
          });          
        }
        
        //Activate the widget
        function activateWidget() {
          var buttons = ['.like-bttn', '.dislike-bttn'];
          for (var i = 0; i < buttons.length; i++) {
            var bttn = document.querySelector(buttons[i]);
            bttn[eventListener](eventText("click"), local.handleSelection, false);
            bttn.setAttribute('disabled', false);
            LDjQ.removeClass(buttons[i], 'disabled');
          }
        }

        //Vote in interest
        function voteInterest() {
          preference === 'dislike' ? actualNotInterestCount -= 1 : null;
          LDjQ.removeClass('.dislike-bttn','selected');
          LDjQ.addClass('.like-bttn','selected');
          postMSG('open_follow_up', null,  domain);
          actualInterestCount += 1;
          preference = 'like';
          api('create_like');
        };
    
        //Vote in not interest
        function voteNotInterest() {
          preference === 'like' ? actualInterestCount -= 1 : null;
          LDjQ.addClass('.dislike-bttn','selected');
          LDjQ.removeClass('.like-bttn','selected');
          postMSG('close_follow_up', null,  domain);
          actualNotInterestCount += 1;
          preference = 'dislike';
          api('create_dislike'); 
        };
    
        //Remove vote
        function deselect() {
          LDjQ.removeClass('.like-bttn', 'selected');
          LDjQ.removeClass('.dislike-bttn', 'selected');
          postMSG('close_follow_up', null,  domain);
          preference === 'like' ? actualInterestCount -= 1 : actualNotInterestCount -= 1;
          api('remove_preference'); 
          preference = null;
        };
        
        //Set dimension on iframe
        function setFrameDim(prop){
          var value = parseInt(document.querySelector('.interestButtons')['offset' + prop]);
          if (prop === 'Width') value += 10;
          postMSG('set', { property: prop.toLowerCase(), value: value },  domain);
        };
        
        //Sync with everyone else
        function setInterestNumber(likes) {
          if (likes) actualInterestCount = likes;
          var currentCount = parseInt(document.querySelector('.count .num').innerHTML);
          if (currentCount < actualInterestCount || isNaN(currentCount)) showCount();
        };
        
        //End of private functions
        var local = {};
        
        var requestedPreference;
        //Immediate response to selection action
        local.handleSelection = function markInterestButtonSelected(e) {
          LDjQ.isOption(e, 'selected') ? deselect() :
            LDjQ.isOption(e, 'like-bttn') ? voteInterest() :
              LDjQ.isOption(e, 'dislike-bttn') ? voteNotInterest() : null;
          showCount();
        };
        
        local.handleMessage = function handleMessage(event){
          if (/^http(s?)\:\/\/((\w+\.)*)?lockerdome.com((:\d+)?)/.test(event.origin) ) {
            if (event.data.indexOf('check_cookie') === 0) {
              var intended = event.data.split('_')[2].toString();
              var actual = (cookie.get('test') || '').toString();
              if (intended === actual) event.source.postMessage('check_cookie_PASS', host);
              else event.source.postMessage('check_cookie_FAIL', host);
            } else if (event.data === 'confirm_authentication') {
              requestedPreference === "like" ? voteInterest() : voteNotInterest();
              showCount();
            }
          }
          //We avoid doing this with an else if because for the preview on site, we get matches on both
          if (domain === event.origin) {
            if (event.data === 'ask_for_active') {
              event.source.postMessage(JSON.stringify({action: 'tell_active', fingerprint: qsObject.fingerprint}), domain);
            }
            var data = false;
            try { data = JSON.parse(event.data); } catch(ignore) {}
            if (!data) return;
            if (data.action === 'tell_style') {
              LDjQ.addClass('.interestButtons > div', data.specifics.size); //Size
              if (data.specifics.style) LDjQ.addClass('.interestButtons', data.specifics.style); //Style
              if (data.specifics.box) LDjQ.addClass('.interestButtons', data.specifics.box); //Box
              (function sizeButtons(){ //Size_Specifics
                var buttons = ['.like-bttn','.dislike-bttn','.count-cntnr'];
                for (var i=0; i<buttons.length;i++) 
                  document.querySelector(buttons[i]).style.cssText = 'line-height:' + data.specifics.size_specifics + 'px;';
              })();
              LDjQ.removeClass('.interestButtons', 'hidey');
              if (data.specifics.width) {
                LDjQ.addClass('.interestButtons', data.specifics.width); //width
                if (data.specifics.width === 'fixed-width') setFrameDim('Width');
              }
              setFrameDim('Height');
            }
          }
        };
        
        window[eventListener](eventText("message"), local.handleMessage, false);
        postMSG('ask_for_style', null,  domain);
        return local;
      }
      
      var interest = new interestButtons();
    
    </script>
