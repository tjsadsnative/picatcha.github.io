  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      width: 100%;
    }

    #adContent {
      background-color: #fff;
      height: 100%;
      left: 0;
      overflow: hidden;
      position: absolute;
      top: 0;
      width: 100%;
      cursor: pointer;
    }

    #bgImage {
      height: 100%;
      opacity: 0.3;
      position: absolute;
      width: 100%;
    }

    #headline {
      color: #006699;
      font-family: 'Roboto', Arial, Helvetica, sans-serif;
      font-weight: bold;
      position: absolute;
      text-align: center;
    }

    #description {
      font-family: 'Roboto', Arial, Helvetica, sans-serif;
      position: absolute;
      text-align: left;
    }

    #logoImage {
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
    }

    .product {
      background: white;
      float: left;
      overflow: hidden;
      box-shadow: 0 0 0 1px grey;
    }

    .product:hover {
      box-shadow: 0 0 0 1px red;
    }

    .productImage {
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
    }
  </style>

  <script>
    function needRender(adData, elementName) {
      var ccm = adData['google_template_data']['adData'][0];
      return !!ccm[elementName];
    }

    var elements = {
      canvas: {
        type: 'shape',
        node_id: 'adContent',
        background_color_ids: 'Design_0_bgColor'
      },
      bgImage: {
        type: 'background_image',
        node_id: 'bgImage',
        field_name: 'Design_0_bgImageUrl',
      },
      Design_0_logoImageUrl: {
        type: 'any',
        node_id: 'logoImage',
        priority: 0,
        renderer: function(variationName, placeholder, adSize, adData) {
          var adWidth = adSize.w;
          var adHeight = adSize.h;
          var logoWidth = placeholder.w;
          var logoHeight = placeholder.h;

          switch (variationName) {
            case 'square':
              logoHeight = Math.floor(adHeight * 0.128);
              break;
            case 'banner1':
              if (adWidth <= 320) {
                logoWidth = Math.floor(adWidth * 0.192);
              } else if (adWidth <= 468) {
                logoWidth = Math.floor(adWidth * 0.212);
              } else if (adWidth <= 728) {
                logoWidth = Math.floor(adWidth * 0.18);
              } else {
                logoWidth = Math.floor(adWidth * 0.209);
              }
              break;
            case 'banner2':
              logoWidth = adWidth * 0.192;
              break;
          }
          logoWidth = Math.min(logoWidth, placeholder.w);
          logoHeight = Math.min(logoHeight, placeholder.h);
          return [{w: logoWidth, h: logoHeight}];
        }
      },
      Product_0_imageUrl: {
        type: 'any',
        node_id: 'productImage0',
        priority: 0,
        need_render: needRender
      },
      Product_1_imageUrl: {
        type: 'any',
        node_id: 'productImage1',
        priority: 0,
        need_render: needRender
      },
      Product_2_imageUrl: {
        type: 'any',
        node_id: 'productImage2',
        priority: 0,
        need_render: needRender
      },
      Product_3_imageUrl: {
        type: 'any',
        node_id: 'productImage3',
        priority: 0,
        need_render: needRender
      },
      Product_4_imageUrl: {
        type: 'any',
        node_id: 'productImage4',
        priority: 0,
        need_render: needRender
      },
      Product_5_imageUrl: {
        type: 'any',
        node_id: 'productImage5',
        priority: 0,
        need_render: needRender
      },
      Product_0: {
        type: 'container',
        node_id: 'product0',
        destination_url_id: 'Product_0_url'
      },
      Product_1: {
        type: 'container',
        node_id: 'product1',
        destination_url_id: 'Product_1_url'
      },
      Product_2: {
        type: 'container',
        node_id: 'product2',
        destination_url_id: 'Product_2_url'
      },
      Product_3: {
        type: 'container',
        node_id: 'product3',
        destination_url_id: 'Product_3_url'
      },
      Product_4: {
        type: 'container',
        node_id: 'product4',
        destination_url_id: 'Product_4_url'
      },
      Product_5: {
        type: 'container',
        node_id: 'product5',
        destination_url_id: 'Product_5_url'
      }
    };

    var spec = {
      elements: elements,
      variations: {
        square: {
          calibrations: [
            'AspectRatioLE 0.5 0',
            'AspectRatioGE 2.1 0'
          ],
          logo: {
            type: 'element',
            spec: {
              element: 'Design_0_logoImageUrl'
            },
            alignments: 'left right bottom',
            bottom: '5px',
            left: '5px',
            right: '5px'
          },
          productTable: {
            type: 'table',
            spec: {
              elements: [['Product_0', 'Product_0_imageUrl'],
                ['Product_1', 'Product_1_imageUrl'],
                ['Product_2', 'Product_2_imageUrl'],
                ['Product_3', 'Product_3_imageUrl']],
              row_range: [1, 2],
              column_range: [1, 2],
              cell_margin: '2px',
              cell_padding: '0px'
            },
            bottom: 'logo 5px',
            left: '1px',
            right: '1px',
            top: '0px'
          }
        },
        banner1: {
          calibrations: [
            'AspectRatioLE 4.0 0'
          ],
          logo: {
            type: 'element',
            spec: {
              element: 'Design_0_logoImageUrl'
            },
            alignments: 'right top bottom',
            right: '8px',
            top: '5px',
            bottom: '5px'
          },
          productTable: {
            type: 'table',
            spec: {
              elements: [['Product_0', 'Product_0_imageUrl'],
                ['Product_1', 'Product_1_imageUrl'],
                ['Product_2', 'Product_2_imageUrl'],
                ['Product_3', 'Product_3_imageUrl'],
                ['Product_4', 'Product_4_imageUrl'],
                ['Product_5', 'Product_5_imageUrl']],
              row_range: [1, 1],
              column_range: [2, 6],
              cell_margin: '2px 3px',
              min_cell_width: '42px'
            },
            right: 'logo 6px',
            left: '1px',
            bottom: '0',
            top: '0'
          }
        },
        banner2: {
          calibrations: [
            'AspectRatioGE 4.1 0',
            'AspectRatioLE 2.0 0'
          ],
          logo: {
            type: 'element',
            spec: {
              element: 'Design_0_logoImageUrl'
            },
            bottom: '5px',
            top: 'productTable 5px'
          },
          productTable: {
            type: 'table',
            spec: {
              elements: [['Product_0', 'Product_0_imageUrl'],
                ['Product_1', 'Product_1_imageUrl'],
                ['Product_2', 'Product_2_imageUrl'],
                ['Product_3', 'Product_3_imageUrl'],
                ['Product_4', 'Product_4_imageUrl'],
                ['Product_5', 'Product_5_imageUrl']],
              row_range: [1, 1],
              column_range: [2, 6],
              cell_margin: '2px',
              cell_padding: '0px'
            },
            bottom: '48%',
            left: '4px',
            right: '4px',
            top: '0'
          }
        },
        tower1: {
          calibrations: [
            'AspectRatioGE 0.35 0'
          ],
          logo: {
            type: 'element',
            spec: {
              element: 'Design_0_logoImageUrl'
            },
            alignments: 'left right bottom',
            bottom: '11px',
            left: '5px',
            right: '5px',
            top: 'productTable 5px'
          },
          productTable: {
            type: 'table',
            spec: {
              elements: [['Product_0', 'Product_0_imageUrl'],
                ['Product_1', 'Product_1_imageUrl'],
                ['Product_2', 'Product_2_imageUrl'],
                ['Product_3', 'Product_3_imageUrl'],
                ['Product_4', 'Product_4_imageUrl'],
                ['Product_5', 'Product_5_imageUrl']],
              row_range: [2, 4],
              column_range: [1, 1],
              cell_margin: '2px',
              cell_padding: '0px'
            },
            bottom: '11.3%',
            left: '1px',
            right: '1px',
            top: '1px'
          }
        },
        tower2: {
          calibrations: [
            'AspectRatioGE 0.6 0',
            'AspectRatioLE 0.333 0'
          ],
          logo: {
            type: 'element',
            spec: {
              element: 'Design_0_logoImageUrl'
            },
            left: '5px',
            right: '5px',
            bottom: '6px',
            top: 'productTable 5px'
          },
          productTable: {
            type: 'table',
            spec: {
              elements: [['Product_0', 'Product_0_imageUrl'],
                ['Product_1', 'Product_1_imageUrl'],
                ['Product_2', 'Product_2_imageUrl'],
                ['Product_3', 'Product_3_imageUrl'],
                ['Product_4', 'Product_4_imageUrl'],
                ['Product_5', 'Product_5_imageUrl']],
              row_range: [2, 3],
              column_range: [1, 2],
              cell_margin: '2px',
              cell_padding: '0px'
            },
            bottom: '18%',
            left: '1px',
            right: '1px',
            top: '0'
          }
        }
      }
    };

    function onAdData(adData, exitUtil) {
      var ccm = adData['google_template_data']['adData'][0];
      ccm['siriusFlagNoBorder'] = 'true';
      ccm['siriusFlagIntentfulClickDelay'] = 0;
      ccm['siriusFlagNoClickArea'] = 'true';

      if (!ccm['Design_0_bgColor']) {
        ccm['Design_0_bgColor'] = '#FFFFFF';
      }

      renderAd(adData, spec, function(layoutInfo) {
        onLayoutReady(adData, exitUtil);
      });
    }


    function onLayoutReady(adData, exitUtil) {
      var ccm = adData['google_template_data']['adData'][0];
      var adContent = document.getElementById('adContent');
      adContent.addEventListener('click', function(event) {
        exitUtil.exit('Product_0_url');
        event.stopPropagation();
      });

      var productsMaxNumber = 6;
      var productDesitnationFields = {};
      for (var index = 0; index < productsMaxNumber; ++index) {
        var productImage = document.getElementById('productImage' + index);
        productImage.style.backgroundImage =
            'url(\'' + ccm['Product_' + index + '_imageUrl'] + '\')';
        productDesitnationFields[productImage.id] = 'Product_' + index + '_url';
      }

      for (var productImageId in productDesitnationFields) {
        var productImage = document.getElementById(productImageId);
        productImage.addEventListener('click', function(event) {
          var destinationUrlField = productDesitnationFields[event.target.id];
          if (destinationUrlField) {
            exitUtil.exit(destinationUrlField);
            event.stopPropagation();
            event.preventDefault();
          }
        });
      }

      var logoImage = document.getElementById('logoImage');
      logoImage.style.backgroundImage =
            'url(\'' + ccm['Design_0_logoImageUrl'] + '\')';
    }
  </script>
</head>
